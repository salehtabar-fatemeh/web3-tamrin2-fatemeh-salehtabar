<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
  </head>

  <body>
    <script>
      let number1 = Number(prompt("Please enter num1?"));
      let number2 = Number(prompt("Please enter num2?"));

      document.write("number1 + number2 = ", number1 + number2);
      document.write("<br>");
      document.write("number1 - number2 = ", number1 - number2);
      document.write("<br>");
      document.write("number1 * number2 = ", number1 * number2);
      document.write("<br>");
      document.write("number1 / number2 = ", number1 / number2);
      document.write("<br>");
      document.write("number1 % number2 = ", number1 % number2);
    </script>
  </body>
</html>
